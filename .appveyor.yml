# image
image: Visual Studio 2015

# build platform
platform: x64

# clone directory
clone_folder: c:\xmr-stak

install:
  - mkdir c:\xmr-stak-dep
  - curl -sL https://github.com/fireice-uk/xmr-stak-dep/releases/download/v1/xmr-stak-dep.zip -o xmr-stak-dep.zip
  - 7z x xmr-stak-dep.zip -o"c:\xmr-stak-dep" -y > nul
  - appveyor DownloadFile  https://developer.nvidia.com/compute/cuda/8.0/prod/local_installers/cuda_8.0.44_windows-exe -FileName cuda_8.0.44_windows.exe
  - cuda_8.0.44_windows.exe -s compiler_8.0 cudart_8.0 nvrtc_8.0 nvrtc_dev_8.0
  - set PATH=%ProgramFiles%\NVIDIA GPU Computing Toolkit\CUDA\v8.0\bin;%ProgramFiles%\NVIDIA GPU Computing Toolkit\CUDA\v8.0\libnvvp;%PATH%
  - nvcc -V

build_script:
  - call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\Common7\Tools\VsMSBuildCmd.bat"
  - cd c:\xmr-stak
  - mkdir build
  - cd build
  - set CMAKE_PREFIX_PATH=C:\xmr-stak-dep\hwloc;C:\xmr-stak-dep\libmicrohttpd;C:\xmr-stak-dep\openssl;
  - cmake -G "Visual Studio 14 2015 Win64" -T v140,host=x64 .. -DCUDA_ARCH=30
  - cmake --build . --config Release --target install

after_build:
  - if not defined APPVEYOR_REPO_TAG_NAME (set APPVEYOR_REPO_TAG_NAME=%APPVEYOR_REPO_COMMIT%)
  - cd bin\Release
  - mkdir ple-stak-%APPVEYOR_REPO_TAG_NAME%
  - copy *.exe ple-stak-%APPVEYOR_REPO_TAG_NAME%
  - copy *.dll ple-stak-%APPVEYOR_REPO_TAG_NAME%
  - copy C:\xmr-stak-dep\openssl\bin\* ple-stak-%APPVEYOR_REPO_TAG_NAME%
  - copy ..\..\..\LICENSE ple-stak-%APPVEYOR_REPO_TAG_NAME%
  - copy ..\..\..\THIRD-PARTY-LICENSES ple-stak-%APPVEYOR_REPO_TAG_NAME%
  - 7z a ple-stak-%APPVEYOR_REPO_TAG_NAME%-windows.zip ple-stak-%APPVEYOR_REPO_TAG_NAME%
  - copy ple-stak-%APPVEYOR_REPO_TAG_NAME%-windows.zip ..\..\..\
  
artifacts:
  - path: ple-stak-$(APPVEYOR_REPO_TAG_NAME)-windows.zip
    name: PleStakRelease

test_script:
  - cd c:\xmr-stak\build\bin\Release
  - dir
  - copy C:\xmr-stak-dep\openssl\bin\* .
  - set XMRSTAK_NOWAIT=1
  - xmr-stak.exe --help --noUAC

deploy:
  - provider: GitHub
    auth_token:
      secure: 2qCLLzAO0qB7okhdB2FLmC5y4HLreOoHF/JhWl/m7xOjVkaYH9o0jlV33evVtzzH
    artifact: PleStakRelease
    draft: false
    prerelease: false
    on:
      appveyor_repo_name: plenteum/ple-stak
      appveyor_repo_tag: true